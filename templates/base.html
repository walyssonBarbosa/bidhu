<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BIDHU</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../static/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../static/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../static/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	{% block extra-header %}{% endblock %}
	
</head>

<body{% block body-params %}{% endblock %}>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">						
            <div class="navbar-header">			
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'home' %}">Big Data of the Huge Universe</a>			
            </div>
            <!-- /.navbar-header -->

            <div class="navbar-default sidebar" role="navigation">				
                <div class="sidebar-nav navbar-collapse">	
                    <ul class="nav" id="side-menu">						
                        <li>
                            <a href="#"><i class="fa fa-bullseye fa-fw"></i>Galaxies<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li>
                                    <a href="import_data"><i class="fa fa-upload fa-fw"></i>Import</a> 
                                </li>
								<li>
                                    <a href="{% url 'download' 'galaxies' %}"><i class="fa fa-download fa-fw"></i>Export</a>
                                </li>
                                <li>
                                    <a href="{% url 'view' 'galaxies' %}"><i class="fa fa-tasks fa-fw"></i>View</a>                                                                        
                                </li>								                                       
                            </ul>
                            <!-- /.nav-second-level -->
                        </li>
						<li>
                            <a href="#"><i class="fa fa-database fa-fw"></i>Pairs<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
								<li>
                                    <a href="{% url 'check' %}"><i class="fa fa-arrow-circle-right fa-fw"></i>Check</a>
                                </li>
								<li>
                                    <a href="{% url 'download' 'pairs' %}"><i class="fa fa-download fa-fw"></i>Export</a>
                                </li>
                                <li>
                                    <a href="{% url 'view' 'pairs' %}"><i class="fa fa-tasks fa-fw"></i>View</a>
                                </li>								                             
                            </ul>
                            <!-- /.nav-second-level -->
                        </li>
						<li>
                            <a href="statistics"><i class="fa fa-bar-chart-o fa-fw"></i>Statistics</a>
                        </li>                                
						<li>
                            <a href="contact"><i class="fa fa-question-circle fa-fw"></i>Contact</a>
                        </li> 
						<li>
                            <a href="about"><i class="fa fa-info-circle fa-fw"></i>About</a>
                        </li> 
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->								
            </div>
            <!-- /.navbar-static-side -->						
        </nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">					
                    <div class="col-lg-12">
					{% block content %}
                        
					{% endblock %}
                    </div>					
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../static/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../static/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../static/dist/js/sb-admin-2.js"></script>
	
	{% block extra-footer %} {% endblock %}
	
</body>

</html>
